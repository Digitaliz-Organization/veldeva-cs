<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Veldeva</title>
  </head>
  <body>
    <div class="container mx-auto my-auto bg-[url('assets/back.svg')] h-[45rem] object-fill">
    <!-- <div class="container mx-auto my-auto h-[45rem]" style="background-image: url('assets/back.svg'); object-fit: fill;"> -->
      <div class="grid xl:grid-cols-2 gap-10">
        <div class="md:lg:p-28 p-4 text-center xl:text-start">
          <div class="flex justify-center xl:justify-start pt-8 md:lg:pt-0">
            <img src="assets/Veldeva.svg" alt="" class="mb-6 w-24 h-24" />
          </div>
          <p class="text-[#3A3F44] font-bold text-4xl mb-4">Veldeva</p>
          <p class="text-[#3A3F44] font-bold text-4xl">is Coming to You!</p>
          <div class="flex justify-start gap-4 text-center mt-6 p-4 pl-0">
            <div>
              <div class="border-8 border-[#CDCBE8] rounded-2xl">
                <p class="p-2 md:lg:p-5 text-[#6864B9] font-bold text-4xl" id="day">00</p>
              </div>
              <p class="font-semibold text-lg text-black mt-2">Hari</p>
            </div>
            <div class="my-auto mx-auto">
              <p class="text-[#6864B9] font-bold text-2xl lg:text-6xl">:</p>
            </div>
            <div>
              <div class="border-8 border-[#CDCBE8] rounded-2xl">
                <p class="p-2 md:lg:p-5 text-[#6864B9] font-bold text-4xl" id="hour">00</p>
              </div>
              <p class="font-semibold text-lg text-black mt-2">Jam</p>
            </div>
            <div class="my-auto mx-auto">
              <p class="text-[#6864B9] font-bold text-2xl lg:text-6xl">:</p>
            </div>
            <div>
              <div class="border-8 border-[#CDCBE8] rounded-2xl">
                <p class="p-2 md:lg:p-5 text-[#6864B9] font-bold text-4xl" id="minute">00</p>
              </div>
              <p class="font-semibold text-lg text-black mt-2">Menit</p>
            </div>
            <!-- <div class="my-auto mx-auto">
              <p class="text-[#6864B9] font-bold text-2xl lg:text-6xl">:</p>
            </div>
            <div>
              <div class="border-8 border-[#CDCBE8] rounded-2xl">
                <p class="p-2 md:lg:p-5 text-[#6864B9] font-bold text-4xl" id="second">00</p>
              </div>
              <p class="font-semibold text-lg text-black mt-2">Detik</p>
            </div> -->
          </div>
          <p class="text-[#6864B9] font-semibold tex text-2xl mt-6 hidden" id="done">Waktu Telah Selesai</p>
          <p class="text-black font-semibold tex text-2xl mt-6" id="timeStart">23 Januari 2023</p>
        </div>
        <div class="p-4 mx-auto my-auto hidden xl:block">
          <div class="flex justify-center gap-4">
            <img src="assets/Frame3.png" class="object-cover h-[40rem] w-[37rem]" alt="">
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    let countDownDate = new Date("Jan 23, 2023 00:00:00").getTime();
    let x = setInterval(function () {
      let now = new Date().getTime();
      let distance = countDownDate - now;
      let days = Math.floor(distance / (1000 * 60 * 60 * 24));
      let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      let seconds = Math.floor((distance % (1000 * 60)) / 1000);
      document.getElementById("day").innerHTML = ("0" + days).slice(-2);
      document.getElementById("hour").innerHTML = ("0" + hours).slice(-2);
      document.getElementById("minute").innerHTML = ("0" + minutes).slice(-2);
      document.getElementById("second").innerHTML = ("0" + seconds).slice(-2);
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("done").classList.remove('hidden');
        document.getElementById("timeStart").classList.add('hidden');
      }
    }, 1000);
  </script>
</html>
